<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="spectre.css">
    <style>
    body {
    background: #555;
    }
    .content {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 10px;
    }
    textarea {  width: 100%; }
    .centerData {text-align: center;}
    .tab-item > label:hover {
    cursor: pointer;
    }
    
    .tab-content {
    display: none;
    }
    
    .tab-locator:nth-of-type(1):checked ~ .tab-block > .tab-item:nth-of-type(1) > label > a,
    .tab-locator:nth-of-type(2):checked ~ .tab-block > .tab-item:nth-of-type(2) > label > a,
    .tab-locator:nth-of-type(3):checked ~ .tab-block > .tab-item:nth-of-type(3) > label > a {
    border-bottom-color: #5764c6;
    color: #5764c6;
    }
    
    .tab-locator:nth-of-type(1):checked ~ .tabs > .tab-content:nth-of-type(1),
    .tab-locator:nth-of-type(2):checked ~ .tabs > .tab-content:nth-of-type(2),
    .tab-locator:nth-of-type(3):checked ~ .tabs > .tab-content:nth-of-type(3) {
    display:block;
    }
    </style>
    <link rel="stylesheet" href="toast.css">
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="toast.js"></script>
  </head>
  <body>
    <div class="centerData">
      <div class="content">
        <h3>
        WedCon - Badge Config
        </h3>
      </div>
    </div>
    </br>
    <!-- The editor options -->
    <div class="content">
      <input type="radio" id="tab1" name="tabs" class="tab-locator" hidden checked />
      <input type="radio" id="tab2" name="tabs" class="tab-locator" hidden />
      
      <ul class="tab tab-block">
        <li class="tab-item"><label for="tab1"><a>Led Config</a></label></li>
        <li class="tab-item"><label for="tab2"><a>Advanced</a></label></li>
      </ul>
      
      <div class="tabs">
        <div class="tab-content">
          <div class="container">
            <div class="columns">
              <label class="form-label form-inline" for="led1">Led1:</label>
              <input class="form-input" type="color" id="led1" name="led1" value="#e66465"></input>
              <label class="form-label form-inline" for="led2">Led2:</label>
              <input class="form-input" type="color" id="led2" name="led2" value="#e66465"></input>
              <label class="form-label form-inline" for="led3">Led3:</label>
              <input class="form-input" type="color" id="led3" name="led3" value="#e66465"></input>
              <label class="form-label form-inline" for="led4">Led4:</label>
              <input class="form-input" type="color" id="led4" name="led4" value="#e66465"></input>
              <label class="form-label form-inline" for="led5">Led5:</label>
              <input class="form-input" type="color" id="led5" name="led5" value="#e66465"></input>
              <label class="form-label form-inline" for="led6">Led6:</label>
              <input class="form-input" type="color" id="led6" name="led6" value="#e66465"></input>
              <label class="form-label form-inline" for="duration">Duration:</label>
              <input class="form-input form-inline" type="number" id="duration" name="duration" value="100"></input>
            </div>
          </div>
          </br>
          <button class="btn btn-lg btn-success" type="button" style="float: left;" onclick=saveScript()>Save</button>
          <button class="btn btn-lg btn-primary" type="button" style="float: right;" onclick=addLedStep()>Add Step</button>
          </br>
          </br>
        </div>
        
        <div class="tab-content">
          <div class="centerData">
            </br>
            <textarea class="form-input" id="ledscript" name="ledscript" rows="10" cols="50" style=box-sizing:border-box></textarea>
          </div>
          </br>
          <button class="btn btn-lg btn-error" type="button" style="float: left;" onclick=resetScript()>Reset</button>
          <button class="btn btn-lg btn-success" type="button" style="float: right;" onclick=saveScript()>Save</button>
          </br>
          </br>
        </div>
      </div>
      
      
    </div>
  </body>
  <script type="text/javascript" src="mode2.js"></script>
</html>
